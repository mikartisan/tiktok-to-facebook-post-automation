name: TikTok to Facebook Auto Upload

on:
    schedule:
        # Runs at 6 PM PHT (UTC+8)
        - cron: "0 10 * * *"
    workflow_dispatch: # manual trigger

jobs:
    repost:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repo
              uses: actions/checkout@v4

            - name: Set up Python
              uses: actions/setup-python@v5
              with:
                  python-version: "3.10"

            - name: Install dependencies
              run: |
                  python -m pip install --upgrade pip
                  pip install requests yt-dlp

            - name: Run TikTok â†’ Facebook script
              env:
                  PAGE_ACCESS_TOKEN: ${{ secrets.PAGE_ACCESS_TOKEN }}
                  PAGE_ID: ${{ secrets.PAGE_ID }}
              run: python tiktok.py

            # Commit updated last_video_id.txt if changed
            - name: Configure Git for commit
              run: |
                  git config --global user.name "github-actions[bot]"
                  git config --global user.email "github-actions[bot]@users.noreply.github.com"

            - name: Commit updated last_video_id.txt
              run: |
                  git add downloads/last_video_id.txt
                  git diff --cached --quiet || git commit -m "Update last_video_id after new TikTok upload"

            - name: Push changes
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              run: git push origin HEAD:${{ github.ref_name }}

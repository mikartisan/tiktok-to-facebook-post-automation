name: TikTok to Facebook Auto Upload

on:
    schedule:
        - cron: "30 10 * * *" # Run every day at 18:00 UTC
    workflow_dispatch: # Manual trigger

jobs:
    repost:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repo
              uses: actions/checkout@v4

            - name: Set up Python
              uses: actions/setup-python@v5
              with:
                  python-version: "3.10"

            - name: Install dependencies
              run: |
                  python -m pip install --upgrade pip
                  pip install requests yt-dlp

            # Restore last_video_id.txt
            - name: Download last video ID
              uses: actions/download-artifact@v4
              with:
                  name: last-video
                  path: downloads
              continue-on-error: true

            - name: Run TikTok â†’ Facebook script
              env:
                  PAGE_ACCESS_TOKEN: ${{ secrets.PAGE_ACCESS_TOKEN }}
                  PAGE_ID: ${{ secrets.PAGE_ID }}
              run: python tiktok.py

            # Save last_video_id.txt for next run
            - name: Upload last video ID
              if: always()
              uses: actions/upload-artifact@v4
              with:
                  name: last-video
                  path: downloads/last_video_id.txt
